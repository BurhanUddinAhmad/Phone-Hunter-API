<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-slate-100">
    <div class="mx-24 py-6">
        <nav class="flex justify-between">
            <h2 class="text-3xl font-bold text-gray-700">Hot Gadgets</h2>
            <button class="btn uppercase bg-blue-600 text-white font-bold hover:bg-blue-700">Sign Up</button>
        </nav>
        <!-- Hero contents -->
        <div class="space-y-3 text-center my-10">
            <h1 class="font-bold text-5xl">Apple Iphone 13 Pro Max</h1>
            <p class="text-gray-400 leading-7">There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humou.</p>
            <button class="btn uppercase bg-blue-600 text-white font-bold hover:bg-blue-700">Buy Now</button>
        </div>
        <div class="mt-44">
            <img class="absolute top-100 right-0 bottom-0 left-0 m-auto w-96" src="./images/hero-img.png" alt="Hero Image">
        </div>
    </div>
    </header>
    <main  class="mx-24 py-8">

        <!-- Search section  -->
        <section class="mt-32 text-center">
            <h2 class="text-2xl font-bold my-5">Search your phone</h2>
            <div class="flex justify-center">
               <div>
                <label class="input  bg-slate-100 w-96 flex mx-auto items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                    <input type="text" class="grow" placeholder="Search" />
                </label>
               </div>
                <button class="btn uppercase bg-blue-600 text-white font-bold hover:bg-blue-700">Search</button>
            </div>
        </section>

        <!-- Phone container -->
        <section class="my-12">
            <div id="phone-container" class="grid grid-cols-3 gap-12">
                
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- Scritp files -->
    <script src="./js/app.js"></script>
</body>

</html>
